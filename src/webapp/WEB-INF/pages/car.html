<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>color</th>
        <th>engine</th>
        <th>model</th>
    </tr>

    <tr th:each="lst : ${carList}">
        <td th:utext="${lst.color}">color</td>
        <td th:utext="${lst.engine}">engine</td>
        <td th:utext="${lst.model}">model</td>
    </tr>

</table>

</body>

</html>
